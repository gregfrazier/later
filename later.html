<!doctype html>
<html>
	<body>
	<div style="text-align: center;">
	<canvas id="cSurface" width="320" height="520"></canvas>
	</div>
	<div>
		Keys:<br/>
		Arrow Key to Move<br/>
		1 - Turn on/off Floor Texture<br/>
		2 - Turn on/off Sky Texture<br/>
		Space - Show Projection Rays<br/>
		F - Turn off perspective correction (Fisheye effect)<br/>
		E - Change FOV (field of vision)<br/>
		<b>Click on the map to add/remove a block!</b>
	</div>
	<script src="later.js"></script>
</body>
</html>
